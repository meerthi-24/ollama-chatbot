<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app-shell {
      width: 100%;
      max-width: 960px;
      height: 80vh;
      background: #ffffff;
      border-radius: 24px;
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.20),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .top-bar {
      padding: 14px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f9fafb;
    }

    .top-logo {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0ea5e9;
      color: #ffffff;
      font-weight: 700;
      font-size: 16px;
    }

    .top-title {
      font-size: 0.95rem;
      font-weight: 600;
      color: #111827;
    }

    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px 28px;
      overflow: hidden;
    }

    .intro {
      text-align: left;
      margin-bottom: 18px;
    }

    .intro-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }

    .intro-sub {
      font-size: 0.9rem;
      color: #6b7280;
      max-width: 520px;
      line-height: 1.4;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 6px;
      margin-top: 12px;
    }

    .message-row {
      margin-bottom: 12px;
      display: flex;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 12px;
      border-radius: 18px;
      font-size: 0.9rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .bubble.bot {
      background: #f3f4f6;
      border-radius: 18px 18px 18px 4px;
      color: #111827;
    }

    .bubble.user {
      background: #2563eb;
      border-radius: 18px 18px 4px 18px;
      color: #ffffff;
    }

    .bottom-bar {
      border-top: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 12px 18px;
    }

    .input-shell {
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid #d1d5db;
      display: flex;
      align-items: center;
      padding: 6px 8px 6px 16px;
      gap: 10px;
      box-shadow: 0 8px 25px rgba(148, 163, 184, 0.4);
    }

    .input-shell input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 0.95rem;
      background: transparent;
      color: #111827;
    }

    .input-shell input::placeholder {
      color: #9ca3af;
    }

    .send-btn {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 12px 30px rgba(22, 163, 74, 0.6);
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
    }

    .send-btn:disabled {
      opacity: 0.5;
      box-shadow: none;
      cursor: default;
    }

    .send-btn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(22, 163, 74, 0.75);
    }

    .send-btn:not(:disabled):active {
      transform: translateY(1px) scale(0.97);
      box-shadow: 0 8px 24px rgba(22, 163, 74, 0.6);
    }

    .status {
      margin-top: 6px;
      font-size: 0.75rem;
      color: #6b7280;
      min-height: 1em;
    }

    @media (max-width: 768px) {
      .app-shell {
        height: 100vh;
        border-radius: 0;
      }
      .chat-main {
        padding: 18px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="top-bar">
      <div class="top-logo">AI</div>
      <div class="top-title">AI Assistant</div>
    </div>

    <div class="chat-main">
      <div class="intro">
        <div class="intro-title">Hi, I'm your AI assistant.</div>
        <div class="intro-sub">
          Ask anything you like – from coding help to explanations or ideas. I'll try to give you a clear, helpful answer.
        </div>
      </div>

      <div id="messages" class="messages"></div>
    </div>

    <div class="bottom-bar">
      <div class="input-shell">
        <input id="text" type="text" placeholder="Ask anything..." autocomplete="off" />
        <button id="send" class="send-btn" title="Send">↑</button>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("text");
    const sendBtn = document.getElementById("send");
    const statusEl = document.getElementById("status");

    function addMessage(text, who) {
      const row = document.createElement("div");
      row.className = "message-row " + (who === "user" ? "user" : "bot");

      const bubble = document.createElement("div");
      bubble.className = "bubble " + (who === "user" ? "user" : "bot");
      bubble.textContent = text;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user");
      inputEl.value = "";
      statusEl.textContent = "Thinking...";
      sendBtn.disabled = true;

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const data = await res.json();
        const reply = data.reply || "No reply from server.";
        addMessage(reply, "bot");
        statusEl.textContent = "";
      } catch (e) {
        addMessage("Error talking to server: " + e, "bot");
        statusEl.textContent = "Something went wrong.";
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // Initial greeting
    addMessage("Hi, I'm your AI assistant. How can I help you today?", "bot");
  </script>
</body>
</html>
